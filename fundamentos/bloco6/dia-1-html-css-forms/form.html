<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Header da pagina</h1>
    <form action="" method="get">
    <fieldset>
    <em>Nome: </em><input type="text" name="nome" id="nome" placeholder="Digite seu nome completo." minlength="10" maxlength="40">
    <br>
    <em>Email: </em><input type="email" name="email" id="email" placeholder="Digite seu email." minlength="10" maxlength="50">
    <br>
    <br>
    <label for="opcao1">
        <input type="radio" name="opcoes" id="opcao1">Cidade
    </label>
    <label for="opcao2">
        <input type="radio" name="opcoes" id="opcao2">Campo
    </label>
    <label for="opcao3">
        <input type="radio" name="opcoes" id="opcao3">Praia
    </label>
    <label for="opcao4">
        <input type="radio" name="opcoes" id="opcao4">Montanhas
    </label>
    <br>
    <h2>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</h2>
    <textarea name="texto" id="texto" cols="50" rows="10" placeholder="Digite sua resposta." maxlength="500"></textarea>
    <br>
    <br>
    <em>Data: </em><input type="date" name="data" id="data">
    <br>
    <br>
    <a>Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</a><input type="checkbox" name="concorda1" id="concorda1">
    <br>
    <br>
    <a>Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</a><input type="checkbox" name="concorda2" id="concorda2">
    <br>
</fieldset>
    <button type="submit" id="enviar">Enviar</button> <button type="reset">Apagar</button>
</form>
<script src="script.js"></script>
</body>
</html>
